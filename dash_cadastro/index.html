<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;400;500;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <div class="actions">Cadastrar:</div>
            <div class="validation">
                <div class="card-produtos">
                <div class="title"> Produto </div>
                
                <div class="forms">

                    <div class="row-1">
                        <div class="nome">
                            <div>
                                <span>Nome:</span>
                            </div>
                            <input type="text" placeholder="Nome" class="input-linha" id="input-nome">
                        </div>

                        <div class="preco">
                            <div>
                                <span>Preço:</span>
                            </div>
                            <input type="text" placeholder="Preço" class="input-linha" id="input-preco">
                        </div>
                    </div>

                    <div class="row-1">
                        <div class="medidas">
                            <div>
                                <span>Medidas:</span>
                            </div>
                            <div class="inputs-medidas">
                                <input type="number" placeholder="Altura" class="input-linha" id="input-altura">
                                <input type="number" placeholder="Largura" class="input-linha" id="input-largura">
                            </div>
                        </div>

                        <div class="cor">
                            <div>
                                <span>Cor:</span>
                            </div>
                            <input type="text" placeholder="Cor" class="input-linha" id="input-cor">
                        </div>
                    </div>

                    <div class="row-1">
                        <div class="descricao">
                            <div>
                                <span>Descrição:</span>
                            </div>
                            <input type="text" class="input-linha" id="input-descricao">
                        </div>
                    </div>

                    <div class="row-1">
                        <div class="imagem">
                            <div>
                                <span>Imagem:</span>
                            </div>
                            <input type="text" placeholder="Imagem" class="input-linha" id="input-imagem">
                        </div>
                    </div>

                </div>

                <div class="btn">
                    <button>Enviar</button>
                </div>
                </div>

                <div class="card-projetos">
                <div class="title"> Projeto</div>
                <div class="forms">
                    <div class="row-1">
                        <div class="nome">
                            <div>
                                <span>Nome:</span>
                            </div>
                            <input type="text" placeholder="Nome" class="input-linha">
                        </div>
                    </div>

                    <div class="row-1">
                        <div class="medidas">
                            <div>
                                <span>Data:</span>
                            </div>
                            <div class="inputs-medidas">
                                <input type="text" placeholder="Início: aaaa/mm/dd" class="input-linha">
                                <input type="text" placeholder="Término: aaaa/mm/dd" class="input-linha">
                            </div>
                        </div>
                    </div>

                    <div class="row-1">
                        <div class="nome">
                            <div>
                                <span>Imagem:</span>
                            </div>
                            <input type="text" placeholder="Imagem" class="input-linha">
                        </div>
                    </div>

                    <div class="row-1">
                        <div class="descricao">
                            <div>
                                <span>Descrição:</span>
                            </div>
                            <input type="text" class="input-linha">
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button>Enviar</button>
                </div>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <div class="title-button">
                Consultar: 
            </div>
            <div class="buttons-area">
                <button>Produto</button>
                <button>Projeto</button>
                <button>Doador</button>
                <button>Patrocinador</button>
                <button>Voluntário</button>
                <button>Recados</button>
                <button>Doações</button>
            </div>
        </div>
    </main>
</body>

</html>
