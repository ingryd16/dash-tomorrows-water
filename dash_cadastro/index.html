<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;400;500;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
    </header>

    <main>
        <div class="validation">
            <div class="card-produtos">
                <div class="title"> PRODUCTS </div>
                <div class="forms">
                    <div class="row-1">
                        <div class="nome">
                            <div>
                                <span>Nome:</span>
                            </div>
                            <input type="text" placeholder="Nome" class="input-linha">
                        </div>

                        <div class="preco">
                            <div>
                                <span>Preço:</span>
                            </div>
                            <input type="text" placeholder="Preço" class="input-linha">
                        </div>
                    </div>

                    <div class="row-1">
                        <div class="medidas">
                            <div>
                                <span>Medidas:</span>
                            </div>
                            <div class="inputs-medidas">
                                <input type="number" placeholder="Altura" class="input-linha">
                                <input type="number" placeholder="Largura" class="input-linha">
                            </div>
                        </div>

                        <div class="cor">
                            <div>
                                <span>Cor:</span>
                            </div>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Branca</option>
                                <option>Preta</option>
                              </select>
                        </div>
                    </div>

                    <div class="row-1">
                        <div class="descricao">
                            <div>
                                <span>Descrição:</span>
                            </div>
                            <input type="text" placeholder="Descrição" class="input-linha">
                        </div>
                    </div>

                    <div class="row-1">
                        <div class="imagem">
                            <div>
                                <span>Imagem:</span>
                            </div>
                            <input type="file" placeholder="Imagem" class="input-linha">
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button>Enviar</button>
                </div>
            </div>

            <div class="card-projetos">
                <div class="title"> PROJETOS</div>
                <div class="forms">
                    <div class="row-1">
                        <div class="nome">
                            <div>
                                <span>Nome:</span>
                            </div>
                            <input type="text" placeholder="Nome" class="input-linha">
                        </div>

                        <div class="nome">
                            <div>
                                <span>Supervisor:</span>
                            </div>
                            <input type="text" placeholder="Supervisor" class="input-linha">
                        </div>
                    </div>

                    <div class="row-1">
                        <div class="medidas">
                            <div>
                                <span>Data:</span>
                            </div>
                            <div class="inputs-medidas">
                                <input type="date" placeholder="Início" class="input-linha">
                                <input type="date" placeholder="Termino" class="input-linha">
                            </div>
                        </div>

                        <div class="cor">
                            <div>
                                <span>Status:</span>
                            </div>
                            <select class="form-control">
                                <option>Ativo</option>
                                <option>Inativo</option>
                            </select>
                        </div>
                    </div>

                    <div class="row-1">
                        <div class="nome">
                            <div>
                                <span>Orçamento:</span>
                            </div>
                            <input type="number" placeholder="Orçamento" class="input-linha">
                        </div>

                        <div class="nome">
                            <div>
                                <span>Imagem:</span>
                            </div>
                            <input type="file" placeholder="Imagem" class="input-linha">
                        </div>
                    </div>

                    <div class="row-1">
                        <div class="descricao">
                            <div>
                                <span>Descrição:</span>
                            </div>
                            <input type="text" placeholder="Descrição" class="input-linha">
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button>Enviar</button>
                </div>
            </div>

            <div class="card-noticias">
                <div class="title">NOTÍCIAS</div>
                <div class="forms">
                    <div class="row-1">
                        <div class="nome">
                            <div>
                                <span>Título:</span>
                            </div>
                            <input type="text" placeholder="Título" class="input-linha">
                        </div>
    
                        <div class="preco">
                            <div>
                                <span>Tipo:</span>
                            </div>
                            <input type="text" placeholder="Tipo" class="input-linha">
                        </div>
                    </div>
    
                    <div class="row-1">
                        <div class="nome">
                            <div>
                                <span>Data:</span>
                            </div>
                            <input type="date" placeholder="Data" class="input-linha">
                        </div>
                    </div>
    
                    <div class="row-1">
                        <div class="descricao">
                            <div>
                                <span>Descrição:</span>
                            </div>
                            <input type="text" placeholder="Descrição" class="input-linha">
                        </div>
                    </div>
    
                    <div class="row-1">
                        <div class="imagem">
                            <div>
                                <span>Imagem:</span>
                            </div>
                            <input type="file" placeholder="Imagem" class="input-linha">
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button>Enviar</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>
</body>

</html>
